<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.PotD Grader Portal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$'], ['\\[', '\\]']], processEscapes: true },
            options: { skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'] }
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>
</head>

<body>
    <div id="loginScreen">
        <div class="login-box">
            <h1>Grader Portal</h1>
            <p>Login to grade assigned submissions</p>
            <div id="loginError" class="login-error"></div>
            <div class="login-form-group">
                <label for="emailInput">Email</label>
                <input type="email" id="emailInput" placeholder="grader@example.com">
            </div>
            <div class="login-form-group">
                <label for="passwordInput">Password</label>
                <input type="password" id="passwordInput" onkeypress="if(event.key==='Enter')login()"
                    placeholder="Password">
            </div>
            <button class="login-btn" onclick="login()">Login</button>
        </div>
    </div>

    <div id="graderPanel" style="display:none;">
        <div class="header">
            <div class="header-content">
                <div>
                    <h1>D.PotD Grader Portal</h1>
                    <p id="graderName" style="opacity:0.9;margin-top:5px;">Welcome, Grader</p>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="container">
            <div class="stats-bar">
                <div class="stat-card">
                    <div class="stat-value" id="assignedCount">0</div>
                    <div class="stat-label">Assigned to You</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completedCount">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="todayCount">0</div>
                    <div class="stat-label">Graded Today</div>
                </div>
            </div>

            <div class="queue-section">
                <div class="queue-header">
                    <h2>Your Grading Queue</h2>
                    <button class="btn" onclick="loadQueue()">Refresh</button>
                </div>
                <div id="queueContainer">
                    <div class="empty-state">
                        <h3>No submissions assigned</h3>
                        <p>Check back later for new assignments</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="grader-firebase.js"></script>
</body>

</html>
